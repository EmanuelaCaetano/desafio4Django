<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* Estilização da barra superior */
        .top-bar {
            background-color: #e60022; /* Cor da barra */
            height: 100px; /* Altura da barra */
            width: 100%; /* Largura da barra */
            position: fixed; /* Fixa a barra no topo */
            top: 0; /* Posiciona a barra no topo */
            left: 0; /* Alinha a barra à esquerda */
            z-index: 1000; /* Garante que a barra fique acima de outros elementos */
            display: flex; /* Usado para alinhar itens na barra */
            align-items: center; /* Alinha verticalmente os itens */
            padding-left: 20px; /* Espaçamento à esquerda */
        }

        /* Estilização da imagem */
        .top-bar img {
            height: 80px; /* Altura da imagem */
        }

        /* Centralização do container principal */
        .container {
            display: flex; /* Usado para centralizar o conteúdo */
            justify-content: center; /* Centraliza horizontalmente */
            align-items: center; /* Centraliza verticalmente */
            height: calc(100vh - 100px); /* Altura total da viewport menos a altura da barra */
            padding: 20px; /* Espaçamento em torno do container */
        }

        /* Estilização do formulário */
        .form-container {
            background-color: white; /* Cor de fundo do container */
            padding: 20px; /* Espaçamento interno do container */
            border-radius: 20px; /* Bordas arredondadas */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3); /* Sombra para efeito de profundidade */
            width: 300px; /* Largura do container */
            z-index: 1000; /* Garante que o container fique acima do fundo */
            text-align: center; /* Centraliza o texto no container */
        }

        /* Estilização do título */
        .form-container h2 {
            text-align: center; /* Centraliza o título */
            margin: 0 0 20px 0; /* Margem inferior para espaçamento */
        }

        /* Estilização dos campos de entrada */
        .form-container label {
            text-align: left; /* Alinha os rótulos à esquerda */
            width: 100%; /* Largura total do rótulo */
            margin: 10px 0; /* Margem entre rótulo e campo */
            display: block; /* Faz o rótulo ocupar a linha toda */
        }

        .form-container input {
            width: 90%; /* Largura dos campos reduzida para 90% */
            padding: 10px; /* Espaçamento interno dos campos */
            margin: 10px 0; /* Margem vertical entre os campos */
            border: 1px solid #ccc; /* Borda do campo */
            border-radius: 20px; /* Bordas arredondadas dos campos */
        }

        /* Estilização do botão de login */
        .form-container button {
            width: 48%; /* Largura do botão */
            padding: 10px; /* Espaçamento interno do botão */
            background-color: #e60022; /* Cor de fundo do botão de login */
            color: white; /* Cor do texto do botão */
            border: none; /* Remove a borda padrão */
            border-radius: 20px; /* Bordas arredondadas do botão */
            cursor: pointer; /* Cursor de ponteiro ao passar sobre o botão */
            margin-top: 10px; /* Margem superior para espaçar do campo anterior */
        }

        .form-container button:hover {
            background-color: #c5001a; /* Cor do botão de login ao passar o mouse */
        }

        /* Estilização do botão de cadastro */
        .register-button {
            display: inline-block; /* Para ser estilizado como botão */
            width: 48%; /* Largura do botão */
            padding: 10px; /* Espaçamento interno do botão */
            background-color: #cc0000; /* Cor do botão de cadastro (vermelho escuro) */
            color: white; /* Cor do texto do botão */
            text-align: center; /* Centraliza o texto */
            border-radius: 20px; /* Bordas arredondadas do botão */
            text-decoration: none; /* Remove a decoração do link */
            margin-left: 4%; /* Espaçamento entre os botões */
            cursor: pointer; /* Cursor de ponteiro ao passar sobre o botão */
        }

        .register-button:hover {
            background-color: #b30000; /* Cor do botão de cadastro ao passar o mouse */
        }

        /* Adiciona um espaço ao conteúdo para evitar que fique atrás da barra */
        body {
            padding-top: 100px; /* Espaço igual à altura da barra */
            margin: 0; /* Remove margens padrão do body */
            font-family: Arial, sans-serif; /* Fonte do corpo */
            background-image: url('https://uploads.metroimg.com/wp-content/uploads/2022/01/19125054/foto-capa-1200x800-talvez.jpg'); /* Imagem de fundo */
            background-size: cover; /* Cobre todo o fundo */
            background-position: center; /* Centraliza a imagem de fundo */
        }

        /* Estiliza a área dos botões */
        .button-container {
            display: flex; /* Flexbox para alinhar os botões horizontalmente */
            justify-content: space-between; /* Espaça os botões uniformemente */
        }

        /* Estilização da frase de cadastro */
        .register-message {
            margin-top: 15px; /* Margem superior para espaçamento */
            font-size: 14px; /* Tamanho da fonte */
            color: #666; /* Cor da fonte */
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <img src="https://seeklogo.com/images/U/universidade-presbiteriana-mackenzie-logo-2CF381A245-seeklogo.com.png" alt="Logo da Universidade Presbiteriana Mackenzie">
    </div> <!-- Barra vermelha -->

    <div class="container">
        <div class="form-container">
            <h2>Login</h2>
            <form action="{% url 'login' %}" method="POST">
                {% csrf_token %}
                {{ form.as_p }}

                <label for="email">Email:</label>
                <input type="email" name="email" id="email" required> <!-- Adicionado o id para o campo de email -->
                
                <label for="password">Senha:</label>
                <input type="password" name="password" id="password" required> <!-- Adicionado o id para o campo de senha -->
            
                <div class="button-container">
                    <button type="submit">Login</button>
                </div>
            
                {% if error %}
                    <p style="color: red;">{{ error }}</p>
                {% endif %}
                
                <p class="register-message">Não tem login? Faça seu cadastro</p>
                
                <!-- Botão para a página de cadastro -->
                <a href="{% url 'cadastro' %}">
                    <button type="button" class="register-button">Cadastro</button> <!-- Alterado para usar a classe de estilo -->
                </a>
            </form>
        </div>
    </div>
</body>
</html>
